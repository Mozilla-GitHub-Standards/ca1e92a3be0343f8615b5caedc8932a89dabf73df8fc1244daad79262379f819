<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %} :: Mozilla Plugin Directory</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
            <link href="{{base_url}}css/main.css" rel="stylesheet" type="text/css" />
        {% endblock %}
    </head>
    <body id="ctrl_{{router_controller}}_act_{{router_method}}"
          class="ctrl_{{router_controller}} act_{{router_method}} ctrl_{{router_controller}}_act_{{router_method}}">
        <div class="main">
            <div class="nav">
                <h1 class="title">
                    Mozilla Plugin Directory :: {% display title %}
                </h1>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block js %}
            <script type="text/javascript" src="{{base_url}}js/jquery-1.3.2.min.js"></script>
            <script type="text/javascript" src="{{base_url}}perfidies/lib/jquery.jsonp-1.1.0.js"></script>
            <script type="text/javascript" src="{{base_url}}perfidies/lib/plugindetect.js"></script>
            <script type="text/javascript" src="{{base_url}}perfidies/perfidies.js"></script>
            <script type="text/javascript" src="{{base_url}}perfidies/plugincheck.js"></script>
            <script type="text/javascript" src="{{base_url}}js/main.js"></script>
            <script type="text/javascript">
                PluginDir.base_url = "{{base_url}}";
            </script>
        {% endblock %}
    </body>
</html>
